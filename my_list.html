<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Html learning</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <!-- The <ol> (ordered list) element is used to create a numbered list.
Each song title is represented by an <li> (list item) element. -->
  <h1>Favorite Songs</h1>

    <ol>
        <li>Love Will Tear Us Apart</li>
        <li>Bela Lugosi's Dead</li>
        <li>A Forest</li>
        <li>Nine While Nine</li>
        <li>Girlfriend In a Coma</li>
    </ol>

<!-- The <ul> (unordered list) element is used to create a bulleted list.
Each song title is represented by an <li> (list item) element.
 -->
     <h1>Favorite Songs</h1>

    <ul>
        <li>Love Will Tear Us Apart</li>
        <li>Bela Lugosi's Dead</li>
        <li>A Forest</li>
        <li>Nine While Nine</li>
        <li>Girlfriend In a Coma</li>
    </ul>
</body>
</html>
